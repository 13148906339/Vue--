<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue.js</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>  <!--导入vue模块,需网络-->
</head>
<body>


<div id="vue-app">
    <h1> 小小怪下士 </h1>

    <div class="click">
        <!--鼠标单击和双击事件-->
        <h1>鼠标单击和双击事件</h1>
        <button @click="add(1)">加一岁</button>
        <button v-on:dblclick="add(10)">加十岁</button>
        <p style="display: inline-block">my age is {{ age }}</p>
        <button @dblclick="sub(10)">减十岁</button>
        <button v-on:click="sub(1)">减一岁</button>
    </div>

    <!--鼠标滑动事件-->
    <div id="canvas" v-on:mousemove.passive="updateXY">
        <h1>鼠标滑动事件</h1>
        X:{{ X }} Y:{{ Y }}
        <span v-on:mousemove="Stop">
            Stop Moving
        </span>
    </div>

    <!--防止跳转事件-->
    <div id="Jump">
        <h1>防止跳转事件</h1>
        <a @click.prevent="alert" href="https://cn.vuejs.org/v2/guide/class-and-style.html"> <!-- prevent 阻止默认跳转事件 -->
            Vue官网
        </a>
    </div>

    <!--键盘事件-->
    <!--.delete 删除-->
    <!--.esc 方向键-->
    <div id="Keyboard">
        <div style="display: block">
            <h1 style="display: inline">键盘事件</h1>
            <p style="display: inline">--控制台查看</p>
        </div>
        <span>姓名：</span>
        <input type="text" v-on:keyup.delete="onName">
        <span>年龄：</span>
        <input v-on:keyup.f1="onAge" type="text">
    </div>

    <div style="display: inline-block;text-align: center;border: red solid;">
        <h1>提示跳转</h1>
        <button v-on:click="greet" id="greet">
            <a href="https://cn.vuejs.org/v2/guide/events.html#%E7%9B%91%E5%90%AC%E4%BA%8B%E4%BB%B6"
               style="text-decoration: none;color: #333;">点击我</a>
        </button>
    </div>
</div>


</body>
<script src="js/app.js"></script>
</html>
